<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>防抖</title>
  </head>
  <body>
    <input type="text" id="ipt" value="" />开始输入 测试防抖
    <script>
      let ipt = document.getElementById('ipt');
      gitIpt = () => {
        console.log(ipt.value);
      };

      preventSkake = (fn, t) => {
        var timer = null;
        return function () {
          clearTimeout(timer);
          timer = setTimeout(function () {
            // 改变this指向 this指向 return的这个函数中的this
            fn.apply(this, arguments);
          }, t);
        };
      };

      ipt.addEventListener('keyup', preventSkake(gitIpt, 500));
    </script>
  </body>
</html>
